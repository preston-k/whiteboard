<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board</title>
  <link rel="icon" href="https://cdn.prestonkwei.com/personalwebsitefavicon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- <h1 id='parti'>Participants: 0</h1> -->
  <!-- <button id='check'>Check for New Submissions</button> -->
  <a href='/'><button id='leave'>Leave this Board</button></a>
  <button id='createNew'>Create a Submission</button>
  <button id='edit'>View your submissions</button>
  <!-- <p id='notice'>Board creators CANNOT add submissions. Please open a new tab and join as a guest to create a submission!</p> -->
  <form id='newSubForm'>
    <textarea id='submission' placeholder='What are your waiting for?! Start typing!'></textarea>
    <br>
    <p id='submit'>Submit</p>
    <p id='close'>Close</p>
  </form>
  <div id='boarddata'></div>
  <div id='viewsubs'>
    <h1>Your Submissions</h1>
    <p id='subcount'>You have _ submissions.</p>
    <p id='closeEdit'>Close (Back to board)</p>
    <div id='submissionview'></div>
  </div>
  <p id='static'></p>
  <script src='board.js' type='module'></script>
  <script src='static.js'></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src='script.js' type='module'></script>
</body>
</html>
