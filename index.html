  <div id='descriptionrotation'>
    <h3 id='desc-rotate'>An easy way to </h3>
    <div id="word-container">
        <span id="word"></span>
    </div>
  </div>

    <script>
        let words = ['share ideas.', 'collaborate with coworkers.', 'engage with students.', 'create task boards.', 'host discussions.']
        let currentWordIndex = 0

        function rotateWord() {
            const wordContainer = document.getElementById('word')
            wordContainer.innerHTML = words[currentWordIndex]
            wordContainer.style.transform = 'translateY(0)'

            setTimeout(() => {
                wordContainer.style.transform = 'translateY(-100%)'
            }, 3500)

            currentWordIndex = (currentWordIndex + 1) % words.length
            setTimeout(rotateWord, 4000)
        }

        window.onload = rotateWord
    </script>
